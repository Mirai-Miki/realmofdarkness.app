<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/static/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Realm of Darkness is redefining the way you play World of Darkness TTRPGs on Discord, with bots for all major versions of the game."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/static/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Realm of Darkness</title>
    <!-- Embed Info -->
    <meta property="og:title" content="Realm of Darkness" />
    <meta
      property="og:description"
      content="Realm of Darkness is redefining the way you play World of Darkness TTRPGs on Discord, with bots for all major versions of the game."
    />
    <meta property="og:url" content="https://realmofdarkness.app/" />
    <meta
      property="og:image"
      content="https://media.discordapp.net/attachments/886983353922891816/998131572601540638/unknown.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="theme-color" content="#aeb7c9" />
    <script
      defer
      src="https://umami.mirai-miki.com/script.js"
      data-website-id="ae7c32b9-30a5-4e05-9d2a-789c1c1610b5"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
    -->
  </body>
</html>
